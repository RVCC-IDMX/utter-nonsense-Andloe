<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="shortcut icon" href="images/favicon.svg" />
    <title>Utter Nonsense</title>
</head>

<body>
    <main class="content">
        <header class="header">
            <h1 class="header__title">Nonsense Alphabet</h1>
            <h2 class="header__subtitle">The Letter E</h2>
            <h3 class="header__author">by Edward Lear</h3>
            <figure class="header__image">
                <img src="./images/elephant.svg" alt="A cute elephant">
            </figure>
        </header>
        <article class="poem">

            <div class="stanza">
                <p class="stanza__line">E was an elephant,</p>
                <p class="stanza__line">Stately and wise:</p>
                <p class="stanza__line">He had tusk and a trunk,</p>
                <p class="stanza__line">&nbsp;</p>
                <p class="stanza__line">e!</p>
                <p class="stanza__line">&nbsp;</p>
                <p class="stanza__line">Oh, what funny small eyes!</p>
            </div>
        </article>
    </main>
</div>
<footer class="resources">

</body>

</html>
